<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fedicarlo - Hub de Links</title>
    <style>
        /* Estilo hacker */
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            font-family: 'VT323', monospace;
            background: url('https://upload.wikimedia.org/wikipedia/commons/3/3a/Kali_Linux_Screenshot.png') no-repeat center center fixed;
            background-size: cover;
            color: #00ff00;
            text-align: center;
        }

        .container {
            margin-top: 10%;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            display: inline-block;
        }

        h1 {
            font-size: 28px;
            color: #00ff00;
        }

        p {
            font-size: 18px;
        }

        .button {
            display: block;
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            padding: 10px 20px;
            margin: 10px 0;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
            transition: background 0.3s;
            width: 250px;
            text-align: center;
            border: 1px solid #00ff00;
        }

        .button:hover {
            background: rgba(0, 255, 0, 0.5);
        }

        /* Ícones atualizados */
        .button::before {
            content: ">";
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Fedicarlo - Hub de Links</h1>
        <p>Bem-vindo ao meu hub de links!</p>

        <a class="button" href="https://www.youtube.com/@seucanal" target="_blank">YouTube</a>
        <a class="button" href="https://www.tiktok.com/@seuperfil" target="_blank">TikTok</a>
        <a class="button" href="https://github.com/fedicarlo" target="_blank">Meu GitHub</a>
        <a class="button" href="https://seusite.com/livros" target="_blank">Livros & Tutoriais</a>

    </div>

</body>
</html>
