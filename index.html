<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fedicarlo - Hub de Links</title>
    <style>
        /* Importando fonte hacker */
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            font-family: 'VT323', monospace;
            background: black;
            color: #00ff00;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Criando um fundo animado com um tubarão */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.2;
            z-index: -1;
        }

        .container {
            margin-top: 10%;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ff00;
            display: inline-block;
        }

        h1 {
            font-size: 28px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        p {
            font-size: 18px;
        }

        /* Estilo dos botões */
        .button {
            display: block;
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            padding: 10px 20px;
            margin: 10px 0;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            width: 250px;
            text-align: center;
            border: 1px solid #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        .button:hover {
            background: rgba(0, 255, 0, 0.5);
            transform: scale(1.05);
            box-shadow: 0 0 20px #00ff00;
        }

        /* Ícones estilo terminal */
        .button::before {
            content: "$ ";
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="background"></div> <!-- Fundo animado com tubarão -->

    <div class="container">
        <h1>Fedicarlo - Hub de Links</h1>
        <p>Bem-vindo ao meu hub de links!</p>

        <a class="button" href="https://www.youtube.com/@felipedicarlo" target="_blank">YouTube</a>
        <a class="button" href="https://www.tiktok.com/@felipedicarlo" target="_blank">TikTok</a>
        <a class="button" href="https://github.com/fedicarlo" target="_blank">Meu GitHub</a>
        <a class="button" href="https://seusite.com/livros" target="_blank">Livros & Tutoriais</a>

    </div>

</body>
</html>
