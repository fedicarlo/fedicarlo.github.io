<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fedicarlos - Hub de Links</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        body {
            background: url('pexels-markusspiske-1089438.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #00ff00;
            font-family: 'Share Tech Mono', monospace;
            text-align: center;
            padding-top: 50px;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            width: 80%;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 20px #00ff00;
        }

        h1 {
            font-size: 24px;
            text-shadow: 0px 0px 10px #00ff00;
        }

        p {
            font-size: 14px;
        }

        .link {
            display: block;
            background: #003300;
            color: #00ff00;
            padding: 15px;
            margin: 10px 0;
            text-decoration: none;
            font-size: 18px;
            border: 1px solid #00ff00;
            border-radius: 5px;
            text-shadow: 0px 0px 5px #00ff00;
            transition: 0.3s;
        }

        .link:hover {
            background: #004d00;
            box-shadow: 0px 0px 15px #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fedicarlos - Hub de Links</h1>
        <p>Bem-vindo ao meu hub de links!</p>
        <a class="link" href="#">$ YouTube</a>
        <a class="link" href="#">$ TikTok</a>
        <a class="link" href="#">$ Meu GitHub</a>
        <a class="link" href="#">$ Livros & Tutoriais</a>
    </div>
</body>
</html>
